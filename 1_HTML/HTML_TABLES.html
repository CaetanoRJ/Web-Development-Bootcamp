<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TABLES</title>
</head>

<body>

    <p>Table ,tableROW(tr),tabledata(td) </p>
    <table>
        <tr>
            <!-- TABLE ROWW, DEFINE as linhas da tabela -->
            <td>Pedro</td> <!-- TABLE DATA, define cada atributo da tabela -->
            <td>12</td>
            <td>joao</td>
            <td>21</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>21</td>
            <td>joao</td>
            <td>12</td>
        </tr>

    </table>

    <table>

        <p>Table with thead, tfoot, and tbody</p>
        <table>
            <thead>
                <!-- TABLE HEAD -->
                <tr>
                    <th>Header content 1</th> <!-- TABLE HEAD TAG -->
                    <th>Header content 2</th>
                </tr>
            </thead>
            <tfoot>
                <!-- TABLE FOOT -->
                <tr>
                    <td>Footer content 1</td>
                    <td>Footer content 2</td>
                </tr>
            </tfoot>
            <tbody>
                <!-- TABLE BODY -->
                <tr>
                    <td>Body content 1</td>
                    <td>Body content 2</td>
                </tr>
            </tbody>
        </table>


    </table>
</body>

</html>
